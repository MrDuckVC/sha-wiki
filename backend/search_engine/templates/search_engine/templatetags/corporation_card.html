<div class="card h-100">
    <div class="card-header d-flex justify-content-between">
        <div>
            <h5 class="card-title">{{ corp.number }}</h5>
        </div>
        <div>
            <button type="button" class="favorite-button btn btn-outline-warning" title="Add to favorites" id="favorite-button-{{ corp.number }}">
                <i class="bi bi-star"></i>
            </button>
        </div>
    </div>
    <a href="{% url 'corporation' corp.number %}" class="text-decoration-none">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ corp.name }}{% if corp.en_name %} ({{ corp.en_name }}){% endif %}</li>
                <li class="list-group-item">{% if corp.furigana %}{{ corp.furigana }}{% else %}N/A{% endif %}</li>
                <li class="list-group-item">{{ corp.address }}</li>
            </ul>
        </div>
    </a>
</div>
